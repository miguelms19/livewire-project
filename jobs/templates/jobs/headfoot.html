<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->

<html class="no-js"> <!--<![endif]-->


  <head>
    {% load staticfiles %}
    {% load static %}

	<title>Livewire - Web Development</title>





	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'css/animate.css' %}" >
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'css/icomoon.css' %}" />
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}" />

	<link rel="stylesheet" href="{% static 'css/style.css' %}" />

	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}" ></script>


	</head>
	<body>
	<header>
		<div class="container text-center">
			<div class="fh5co-navbar-brand">
				<a href="{% url 'home' %}"><img src="{% static 'images/livewire.fw.png'%}" alt="logo"> </a>
			</div>
			<nav id="fh5co-main-nav" role="navigation">
				<ul>
					<li><a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>
					<li><a href="{% url 'allwork' %}"class="{% if request.resolver_match.url_name == 'allwork' %}active{% endif %}">Work</a></li>
					<li><a href="{% url 'services' %}" class="{% if request.resolver_match.url_name == 'services' %}active{% endif %}">Services</a></li>
					<li><a href="{% url 'allteam' %}" class="{% if request.resolver_match.url_name == 'allteam' %}active{% endif %}">About</a></li>
					<li><a href="{% url 'contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
  

  {% block content %}

    {% endblock %}

    <footer>
      <div id="footer" class="fh5co-border-line">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
              <p>Copyright &copy; {% now "Y" %} Livewire Web developments . All Rights Reserved.
              <p class="fh5co-social-icons">
                <a href="#"><i class="icon-twitter-with-circle"></i></a>
                <a href="#"><i class="icon-facebook-with-circle"></i></a>
                <a href="#"><i class="icon-instagram-with-circle"></i></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- jQuery Easing -->
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Waypoints -->
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <!-- Owl carousel -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- Stellar -->
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>

    <!-- Main JS (Do not remove) -->
    <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
