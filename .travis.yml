#   A basic travis.yml boilerplate for Django projects
#
#   The set-up assumes a postgreSQL database.
#
#   Replace the following variables in the code:
# * your_project_settings
# * your_github_username
# * your_repo

language: python

python:
  - 3.6

services: postgresql

env:
  - DJANGO=1.4.1

before_install:
  - export DJANGO_SETTINGS_MODULE=livewire-project.settings
  - export PYTHONPATH=$HOME/builds/miguelms19/https://github.com/miguelms19/livewire-project
  - export PIP_USE_MIRRORS=true

install:
  - npm install -g firebase-tools

before_script:
  - psql -c "CREATE DATABASE portfoliodb;" -U postgres

after_success:
  - firebase deploy --token $FIREBASE_TOKEN

script:
  - python manage.py syncdb --noinput
